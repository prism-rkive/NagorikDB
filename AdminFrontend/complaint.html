        <div class="form-group">
          <label for="category" class="form-label">Complaint Sector</label>
          <select class="form-select" id="sector" required>
            <option>Select a Sector</option>
            <option>Bribery</option>
            <option>Scam</option>
            <option>Delayed Service</option>
            <option>Faulty Service</option>

          </select>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+8801XXXXXXXXX" pattern="^(\+8801|01)[3-9]\d{8}$" required>
            <small class="form-text text-muted">Enter a valid Bangladeshi phone number, e.g., +8801XXXXXXXXX or 01XXXXXXXXX</small>
        </div>
        <div class="form-group">
          <label for="department" class="form-label">Related Department/Office</label>
          <input type="text" class="form-control" id="department" name="department"  required>
      </div>
        <div class="form-group">
          <label for="attachment" class="form-label">Attachment (Optional)</label>
          <input type="file" class="form-control-file" id="attachment" name="attachment">
        </div>
  
        <div class="form-group">
          <label for="note" class="form-label" >Additional Note (Optional)</label>
          <textarea class="form-control" id="note" rows="3" placeholder="Add any additional information"></textarea>
        </div>
        
  
        <button type="submit">Submit</button>
      </form>
