          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">This Year</h5>
  
				<!-- Line Chart -->
				<canvas id="lineChart" style="max-height: 400px;"></canvas>
				<script>
				  document.addEventListener("DOMContentLoaded", () => {
				    // Fetch data from the backend
				    fetch('http://localhost:8080/api/participations/count-over-time')
				      .then(response => response.json())
				      .then(data => {
				        // Extract labels (dates) and values (counts) from the fetched data
				        const labels = data.map(item => item[0]); // Dates
				        const values = data.map(item => item[1]); // Counts

				        // Render the chart
				        new Chart(document.querySelector('#lineChart'), {
				          type: 'line',
				          data: {
				            labels: labels,
				            datasets: [{
				              label: 'Survey Participation Over Time',
				              data: values,
				              fill: false,
				              borderColor: 'rgb(75, 192, 192)',
				              tension: 0.1
				            }]
				          },
				          options: {
				            scales: {
				              y: {
				                beginAtZero: true,
				                title: {
				                  display: true,
				                  text: 'Participation Count'
				                }
				              },
				              x: {
				                title: {
				                  display: true,
				                  text: 'Date'
				                }
				              }
				            }
				          }
				        });
				      })
				      .catch(error => console.error('Error fetching data for line chart:', error));
				  });
				</script>
				<!-- End Line Chart -->

  
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Participation By Survey</h5>
  
                <!-- Bar Chart -->
                <canvas id="barChart" style="max-height: 400px;"></canvas>
                <script>
					document.addEventListener("DOMContentLoaded", () => {
					  fetch('http://localhost:8080/api/participations/count-by-survey')
					    .then(response => response.json())
					    .then(data => {
					      const surveyLabels = data.map(item => `Survey ${item[0]}`); // Survey IDs or titles
					      const surveyData = data.map(item => item[1]); // Participation counts

					      new Chart(document.querySelector('#barChart'), {
					        type: 'bar',
					        data: {
					          labels: surveyLabels, // Survey names/IDs on X-axis
					          datasets: [{
					            label: 'Participation by Survey',
					            data: surveyData, // Participation counts on Y-axis
					            backgroundColor: '#2B7A78', // Color for the bars
					            borderColor: '#2B7A78',
					            borderWidth: 1
					          }]
					        },
					        options: {
					          scales: {
					            y: { beginAtZero: true }
					          }
					        }
					      });
					    })
					    .catch(error => console.error('Error fetching survey participation data:', error));
					});

                </script>
                <!-- End Bar CHart -->
  
              
  
              </div>
            </div>
          </div>
        </div>
        <br>

                <script>
					document.addEventListener("DOMContentLoaded", () => {
					  fetch('http://localhost:8080/api/participations/count-by-user')
					    .then(response => response.json())
					    .then(data => {
					      const userLabels = data.map(item => `User ${item[0]}`); // User IDs or NIDs
					      const userData = data.map(item => item[1]); // Participation counts

					      new Chart(document.querySelector('#pieChart'), {
					        type: 'pie',
					        data: {
					          labels: userLabels, // User IDs as segments
					          datasets: [{
					            label: 'Participation by User',
					            data: userData, // Participation counts
					            backgroundColor: ['#2B7A78', '#3AAFA9', '#024950'], // Colors for the segments
					            hoverOffset: 4
					          }]
					        }
					      });
					    })
					    .catch(error => console.error('Error fetching user participation data:', error));
					});

                </script>
                <!-- End Pie CHart -->
  
              </div>
